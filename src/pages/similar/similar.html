<ion-header>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-segment secondary [(ngModel)]="regionFilter" (ionChange)="filter()">
        <ion-segment-button value="region">
            Region
        </ion-segment-button>
        <ion-segment-button value="all">
            All
        </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>
            Type Filter:
        </ion-label>
        <ion-toggle [(ngModel)]="useTypeFilter" (ionChange)="filter()"></ion-toggle>

        <ion-select [(ngModel)]="typeFilter" multiple="false"  (ionChange)="filter()" [disabled]="!useTypeFilter">
              <ion-option>Apartment</ion-option>
              <ion-option>House</ion-option>
              <ion-option>Studio</ion-option>
        </ion-select>

          
      </ion-item>
    </ion-card-content>
  </ion-card>



  <ion-list [virtualScroll]="estates" [approxItemHeight]="'132px'" [headerFn]="getHeader">
    <ion-item-divider color="secondary" *virtualHeader="let header">
        {{header}}
    </ion-item-divider>

    <ion-item *virtualItem="let estate">
     <!-- <button ion-item  (click)="itemTapped($event, estate)">-->
        <ion-row>
          <ion-col  >
            <div>
              <ion-thumbnail>
                <img [src]="estate.image">
              </ion-thumbnail>
            </div>
          </ion-col>
          <ion-col >
            Ref No.{{estate.refNumber}}
            <p>{{estate.type}}, {{estate.bedrooms}} bedrooms</p>
            <br>
            <p>{{selectedLocation.name}}, {{estate.region}}</p>
          </ion-col>
          <ion-col >
            <br>
            <br>
            <h3 float-right ion-text color="primary" (click)="itemTapped($event, estate)">VIEW</h3>
          </ion-col>
        </ion-row>
      <!--</button>-->
    </ion-item>
  </ion-list>

</ion-content>
