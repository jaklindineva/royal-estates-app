<ion-header>
  <ion-navbar color="primary">
    <ion-title>Select a Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-item *ngFor="let location of locations" (click)="itemTapped($event, location)">
   {{location.name}}
  </button>
  
</ion-content>
