<ion-header>
 
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-content>

      <ion-row>
        <ion-col>
          <div>
            <ion-thumbnail>
              <img [src]="estate.image">
            </ion-thumbnail>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-left>
          <button ion-button small icon-left outline (click)="toggleSave()" *ngIf="!isSaved">
            <ion-icon name="bookmark"></ion-icon>
            Save to my estates
          </button>
          <button ion-button small icon-only (click)="toggleSave()" *ngIf="isSaved">
              <ion-icon name="bookmark"></ion-icon>
              Remove from saved estates
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{estate.type}}
          <br>
          <ion-badge color="primary"> {{estate.bedrooms}}</ion-badge> Bedrooms
        </ion-col>
        <ion-col>
          Area: {{estate.area}} m<sup>2</sup>
          <br>
          Price: {{estate.price | currency}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{estate.address}} 
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
